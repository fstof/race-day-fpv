<div class="page-header text-center">
	<h1>Manage
		<small>Some setting</small>
	</h1>
</div>

<div class="container-fluid">

	<accordion>

		<accordion-group heading="Video Frequencies">

			<div class="row">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<a class="btn btn-primary" ng-click="ctrl.addFreq()"><i class="fa fa-plus"></i> New Frequency</a>
				</div>
			</div>

			<div class="form-inline" ng-repeat="freq in ctrl.frequencies track by $index">
				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" placeholder="Fatshark 1, BOSCAM F1" ng-model="freq.description" ng-change="ctrl.updateFreq(freq)" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
				</div>
				<div class="form-group">
					<label>Frequency</label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Amount"ng-model="freq.frequency" ng-change="ctrl.updateFreq(freq)" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
						<div class="input-group-addon">MHz</div>
					</div>
				</div>
				<button type="submit" class="btn btn-default" ng-click="ctrl.deleteFreq(freq)"><i class="fa fa-times-circle text-danger"></i></button>
			</div>

		</accordion-group>

		<accordion-group heading="Groups">

			<div class="row">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<a class="btn btn-primary" ng-click="ctrl.addGroup()"><i class="fa fa-plus"></i> New Group</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-md-4">
					<div class="input-group" ng-repeat="group in ctrl.groups track by $index">
						<input type="text" class=" form-control" ng-model="group.name" ng-change="ctrl.updateGroup(group)" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
						<div class="input-group-addon" ng-click="ctrl.deleteGroup(group)"><i class="fa fa-times-circle text-danger"></i></div>
					</div>
				</div>
			</div>

		</accordion-group>

	</accordion>

</div>
