<div class="jumbotron">
	<div class="container-fluid">
		<h3>
			{{ctrl.event.name}} <small>{{ctrl.event.date | date}}</small>
		</h3>

		<p>{{ctrl.event.date | date: "yyyy-MM-dd hh:mm"}}</p>

		<p ng-show="ctrl.eventDate > ctrl.today">Check-ins are not yet open.</p>

		<p ng-show="ctrl.eventDate < ctrl.today">This event is closed.</p>

		<p>{{ctrl.event.venue}} <a target="_blank" ng-href="{{ctrl.event.map}}" ng-show="ctrl.event.map"><i class="fa fa-map-marker"></i></a></p>

		<p>
			<button type="button" class="btn btn-primary" logged-in ng-class="{active: ctrl.me != null}" ng-click="ctrl.goingToggle(ctrl.event)">
				<i class="fa fa-check-square" ng-show="ctrl.me != null"> Going</i>
				<i class="fa fa-square" ng-hide="ctrl.me != null"> Not Going</i>
			</button>

			<button type="button" class="btn btn-primary" logged-in ng-show="ctrl.me != null && ctrl.eventDate == ctrl.today" ng-class="{active: ctrl.me != null && ctrl.eventDate == ctrl.today && ctrl.me.checkedIn}" ng-click="ctrl.checkInToggle(ctrl.event)">
				<i class="fa fa-check-square" ng-show="ctrl.me.checkedIn"> Checked In</i>
				<i class="fa fa-square" ng-hide="ctrl.me.checkedIn"> Not Checked In</i>
			</button>

			<a my-item="ctrl.event.organiserId" ng-href="#/events/{{ctrl.event.$id}}/edit" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</a>

			<a my-item="ctrl.event.organiserId" ng-href="#/events/{{ctrl.event.$id}}/start" class="btn btn-primary">
				<i class="fa fa-flag-checkered"></i> Start Event <i class="fa fa-flag-checkered"></i>
			</a>
		</p>

		<pre>{{ctrl.event.notes}}</pre>
	</div>
</div>

<div class="container-fluid">
	<div>
		<h1>Attending Pilots</h1>
	</div>
	<div class="row">

		<div class="col-sm-6 col-md-4" ng-repeat="racer in ctrl.evRacers">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-12">
							<h4 class="pull-left">{{racer.name}} <i ng-show="racer.checkedIn" class="text-success fa fa-check"></i><i ng-hide="racer.checkedIn" class="text-danger fa fa-times"></i></h4>
							<img class="pull-right" style="width: 50px; height: 50px;" ng-src="{{racer.avatar}}">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
