<div class="container-fluid">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" placeholder="Name" ng-model="ctrl.pilot.name" ng-change="ctrl.saveUserDetails()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
	</div>
	<div class="form-group">
		<label>Alias</label>
		<input type="text" class="form-control" placeholder="Alias" ng-model="ctrl.pilot.alias" ng-change="ctrl.saveUserDetails()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
	</div>
	<div class="form-group">
		<label>Avatar</label>
		<input type="text" class="form-control" placeholder="Avatar" ng-model="ctrl.pilot.avatar" ng-change="ctrl.saveUserDetails()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
	</div>
	<div class="form-group">
		<label>Tagline</label>
		<input type="text" class="form-control" placeholder="Tagline" ng-model="ctrl.pilot.tagline" ng-change="ctrl.saveUserDetails()" ng-model-options="{debounce: { 'default': 1000, 'blur': 0 }}">
	</div>
</div>
