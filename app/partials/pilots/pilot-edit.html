<div class="page-header text-center">
	<h1>Edit Your Details</h1>
</div>

<div class="container-fluid">
<form>
	<div class="row">

		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-12">
							<h4>{{ctrl.pilot.name}} <small>{{ctrl.pilot.alias}}</small></h4>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item">
							<span class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" placeholder="Name" ng-model="ctrl.pilot.name">
							</span>
						</li>
						<li class="list-group-item">
							<span class="form-group">
								<label>Alias</label>
								<input type="text" class="form-control" placeholder="Alias" ng-model="ctrl.pilot.alias">
							</span>
						</li>
						<li class="list-group-item">
							<span class="form-group">
								<label>Avatar</label>
								<input type="text" class="form-control" placeholder="Avatar" ng-model="ctrl.pilot.avatar">
							</span>
						</li>
						<li class="list-group-item">
							<span class="form-group">
								<label>Tagline</label>
								<input type="text" class="form-control" placeholder="Tagline" ng-model="ctrl.pilot.tagline">
							</span>
						</li>
					</ul>
					<span class="pull-right">
						<a class="btn btn-primary" ng-click="ctrl.cancel()">Cancel</a>
						<a class="btn btn-primary" ng-click="ctrl.save()">Save</a>
					</span>
				</div>
			</div>
		</div>

	</div>
</form>

</div>
