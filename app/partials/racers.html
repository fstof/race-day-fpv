<div class="page-header text-center">
	<h1>Racers <small>Who is who?</small></h1>
</div>

<div class="container-fluid">

	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="pilot in ctrl.pilots">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-12">
							<h4 class="pull-left">{{pilot.name}}</h4>
							<img class="pull-right" style="width: 50px; height: 50px;" ng-src="{{pilot.avatar}}">
						</div>
					</div>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item">Alias: {{pilot.alias}}</li>
						<li class="list-group-item">Tagline: {{pilot.tagline}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</div>
