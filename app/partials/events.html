<div class="jumbotron text-center">
	<h1>Events</h1>

	<p class="lead">
		Where to meet up
	</p>
</div>


<div class="container">

	<div class="panel panel-default" ng-repeat="event in ctrl.events">
		<div class="panel-heading">
			<div class="row">
				<div class="col-lg-6">
					<h4>{{event.name}}</h4>
				</div>
			</div>

		</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item">Date: {{event.date}}</li>
				<li class="list-group-item">Venue: {{event.venue}}</li>
				<li class="list-group-item">Organiser: {{event.organiser}}</li>
				<li class="list-group-item">Notes: {{event.notes}}</li>
			</ul>
		</div>
	</div>

</div>
